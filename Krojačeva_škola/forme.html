<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
</head>
<body>
    <h1>Registracija</h1>
    <form method="post" action="uspesno.html">
        <div>
            <label for="UserName">Korisnicko ime:</label>
            <input type="text" name="UserName" id="UserName" placeholder="Pera90" required>
        </div>
        <div>
            <label for="UserPass">Lozinka:</label>
            <input type="password" name="UserPass" id="UserPass" placeholder="**********" required>
        </div>
        <div>
            <label for="UserMail">Email:</label>
            <input type="email" name="UserMail" id="UserMail" value="XXX@email.com" required>
        </div>
        <div>
            <label for="UserCity">Mesto:</label>
            <select name="UserCity" id="UserCity">
                <option value="1">Beograd</option>
                <option value="2">Novi Sad</option>
                <option value="3">Nis</option>
            </select>
        </div>
        <div>
            <label for="UserSkills">Vestine:</label>
            <select name="UserSkills" id="UserSkills" multiple size="5">
                <option value="1">Dizajn</option>
                <option value="2">HTML</option>
                <option value="3">CSS</option>
                <option value="4">JavaScript</option>
                <option value="5">PHP</option>
            </select>
        </div>
        <div>
            <p>Da li ste zaposleni</p>
            <input type="radio" name="WorkStatus" id="WorkStatus1">
            <label for="WorkStatus1">Da</label>
            <input type="radio" name="WorkStatus" id="WorkStatus2">
            <label for="WorkStatus2">Ne</label>        
        </div>
        <div>
            <label for="UserBio">Biografija</label>
            <textarea name="UserBio" id="UserBio" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="Terms" id="Terms">
            <label for="Terms">Prihvatam uslove koriscenja.</label>

        </div>
        <input type="submit" value="Posalji">
    </form>
</body>
</html>
